{% extends 'base.html' %}

{% block body %}
    <h1>トップページ</h1>
    <a href="/create" role="buttom">Create New Task</a>
    {% for post in posts %}
        <h2>タイトル : {{ post.title }}</h2>
        <p>期限 : {{ post.due.date() }}</p>
        <a href="/detail/{{ post.id }}" role="buttom">Detail</a>
        <a href="/update/{{ post.id }}" role="buttom">Update</a>
        <a href="/delete/{{ post.id }}" role="buttom">Delete</a>
    {% endfor %}
{% endblock %}
